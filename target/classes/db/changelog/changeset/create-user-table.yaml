databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: Vitalii Halaiko
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)