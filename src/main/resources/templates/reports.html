<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reports</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body class="table_body">
<button onclick="logout()" class="logout_button">Logout</button>
<p><a th:href="@{/api/v1/companies}"><span th:text="${company.getName()}"></span></a> reports in DB:</p>
<a th:href="@{'/api/v1/reports/create/' + ${company.getId()}}" id="new">Create New</a>
<p th:if="${error}" id="error_message" th:text="${error}"></p>
<table>
    <tr>
        <th>id</th>
        <th>company</th>
        <th>report date</th>
        <th>total revenue</th>
        <th>net profit</th>
        <th>view the report details</th>
        <th>update the report data</th>
        <th>delete the report</th>
    </tr>
    <tr th:each="report : ${reports}">
        <td th:text="${report.getId()}"></td>
        <td th:text="${report.getCompany().getName()}"></td>
        <td th:text="${report.getReportDate()}"></td>
        <td th:text="${report.getTotalRevenue()}"></td>
        <td th:text="${report.getNetProfit()}"></td>
        <td><a th:href="@{'/api/v1/reports_details/' + ${report.getId()}}">details</a></td>
        <td><a th:href="@{'/api/v1/reports/update/' + ${report.getId()}}">update</a></td>
        <td><a th:href="@{'/api/v1/reports/delete/' + ${report.getId()}}" id="delete">delete</a></td>
    </tr>
</table>

<script th:src="@{/js/auth.js}"></script>

</body>
</html>
